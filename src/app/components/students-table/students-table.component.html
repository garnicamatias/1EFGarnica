<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Estudiante</th>
        <td mat-cell *matCellDef="let element">{{element | completeName}}</td>
    </ng-container>
    
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>N° Legajo</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let element">{{element.age}}</td>
    </ng-container>
    <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>Condición</th>
        <td mat-cell *matCellDef="let element" [appBooleanStyled]="element.isActive">
            {{element.isActive | booleanToText: 'Activo' : 'Pasivo'}}
        </td>
    </ng-container>
    <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Género</th>
        <td class="genderCell" mat-cell *matCellDef="let element" [ngSwitch]="element.gender">
                <span *ngSwitchCase="'M'">
                    Masculino
                </span>
                <span *ngSwitchCase="'F'">
                    Femenino
                </span>
                <span *ngSwitchCase="'X'">
                    No Binario
                </span>
                <span *ngSwitchDefault>
                    No Declara
                </span>
        </td>
    </ng-container>
    <ng-container matColumnDef="subjects">
        <th mat-header-cell *matHeaderCellDef>Materias</th>
        <td mat-cell *matCellDef="let element">{{element.subjects | fixedArray}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button class="actionBtn">
                <mat-icon class="actionIcon" color="primary">edit</mat-icon>
            </button>

            <button mat-button-icons class="actionBtn">
                <mat-icon class="actionIcon" color="warn">delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="dataColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: dataColumns"></tr>
</table>

<app-action-buttons (newStudent)="addNewStudent($event)"></app-action-buttons>
